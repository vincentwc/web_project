<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s = new Set();
      let s2 = new Set(["大事", "小事", "好事", "坏事", "小事"]);
      console.log(s2);

      // 元素个数
      console.log(s2.size);
      // 添加元素
      s2.add("喜事");
      console.log(s2);
      // 删除元素
      s2.delete("坏事");
      console.log(s2);
      // 检测
      console.log(s2.has("大事"));

    </script>
  </body>
</html>
