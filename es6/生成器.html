<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 生成器是一个特殊的函数
      // 异步编程
      // function* gen() {
      //   console.log("hello generator");
      // }

      // let iterator = gen();
      // console.log(iterator);
      // // 调用next才会执行
      // iterator.next();

      function* gen() {
        console.log(111);
        yield "一直没有耳朵";
        console.log(222);
        yield "一直没有尾巴";
        console.log(333);
        yield "真奇怪";
        console.log(444);
      }

      // let iterator = gen();
      // iterator.next();
      // iterator.next();
      // let one = iterator.next();
      // next（）方法可以传入实参,并作为上一个yield语句的返回值
      // iterator.next(one);

      for (let v of gen()) {
        console.log(v);
      }
    </script>
  </body>
</html>
