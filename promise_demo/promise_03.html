<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise中的then方法</title>
  </head>
  <body>
    <script>
      /* 
      then 指定用于德得倒成功value的成功回调和用于得到失败reson的失败的回调，并且将返回一个新的promise实例化对象
      成功的状态：执行then方法的第一个回调函数
      失败的状态：执行then方法的第二个回调函数

      then方法的返回值的promise实例化对象的状态取决于回调中的内容
      如果返回为非promise实例化对象，则得到一个成功的promise
      如果返回为是promise实例化对象，则promise实例化对象的状态和结果值将直接影响result常量的状态和结果值
      如果抛出异常，则新的promise实例化对象（result）为失败的Promise
    */
      const p1 = new Promise((resolve, reject) => {
        resolve("ok");
      });

      const result = p1.then(
        (value) => {
          // return new Promise((resolve,reject) =>{
          //   reject('error')
          // });
          throw '异常信息'
        },
        (reason) => {
          console.log(reason);
        }
      );
      console.log(result);
    </script>
  </body>
</html>
