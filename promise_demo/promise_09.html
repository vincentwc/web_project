<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // 1.
      function getUsersList() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("请求用户数据列表...");
          }, 1000);
        });
      }

      function getBannersList() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("请求轮播图据列表");
          }, 2000);
        });
      }

      function getVediosList() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("请求视频据列表");
          }, 3000);
        });
      }

      function initLoad() {
        let all = Promise.all([
          getUsersList(),
          getBannersList(),
          getVediosList,
        ]);
        all.then(value =>{
          console.log(value);
        })
      }

      initLoad()
    </script>
  </body>
